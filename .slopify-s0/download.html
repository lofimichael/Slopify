<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slopify Chat App</title>
    <style>
        /* Gruvbox theme */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282828; /* Background color */
            color: #ebdbb2; /* Text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #b8bb26; /* Gruvbox light green */
            color: #282828; /* Dark text */
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            text-align: center;
        }

        .download-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .download-btn {
            background-color: #d79921; /* Gruvbox yellow */
            color: #282828; /* Dark text */
            font-size: 16px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-btn:hover {
            background-color: #fabd2f; /* Lighter yellow for hover */
        }

        .download-btn img {
            width: 20px;
            margin-right: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #928374; /* Gruvbox gray */
            text-align: center;
        }

        footer a {
            color: #d79921; /* Gruvbox yellow */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Slopify</h1>
        <p>Your chat app for the modern world</p>
    </header>

    <div class="container">
        <div class="download-btns">
            <a href="https://github.com/DishpitDev/Slopify/releases/latest" class="download-btn">
                Download Slopify
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DishpitDev. All rights reserved.</p>
        <p>Check out the <a href="https://github.com/DishpitDev/Slopify" target="_blank">Slopify GitHub repository</a> for more details.</p>
    </footer>

</body>

</html>
