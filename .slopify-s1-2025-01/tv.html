    <script>
      let errcount = 0;
      window.addEventListener("load", function () {
        const feedImage = document.querySelector(".feed");

        function refreshImage() {
          const newImage = new Image();
          const timestamp = new Date().getTime();

          newImage.onload = function () {
            feedImage.src = newImage.src;
          };

          newImage.onerror = function (e) {
            console.log("Error loading image, will try again next interval");
            console.log(e);
            if (errcount % 10 == 0) {
              feedImage.src = "/static/images/sloptv/error.webp";
            }
            errcount += 1;
            return;
          };

          errcount = 0;
          feedImage.classList.add("loading");
          newImage.src = `https://sloptv.infernity.dev/screenshot?t=${timestamp}`;
        }

        // Start the refresh cycle
        setInterval(refreshImage, 1000);
      });
    </script>
