<!doctype html>
<html lang="en">
  <head>
    <title>Slopware Games</title>

    <!-- flappy musk styles -->
    <link rel="stylesheet" href="/static/css/flappyMusk.css" />
  </head>
  <body>
    <main>
      <section>
        <h2>Flappy Musk</h2>
        <canvas id="flappyMuskCanvas" width="400" height="600"></canvas>
        <br />
        <button id="flappyMuskButton">Make it gayer?</button>
        <p>Click to make Elon Musk fly! Avoid the obstacles!</p>
      </section>
      <section>
        <div class="katamari-container">
          <iframe
            id="katamariFrame"
            src="katamari.html"
            title="A game where you roll a ball around on a field."
          ></iframe>
        </div>
        <script src="/static/js/katamari-loader.js"></script>
      </section>
      <iframe
        id="nes-emulator"
        src="nesemulator.html"
        title="NES Emulator"
      ></iframe>
      <section>
        <h2>Slopify can now play Doom</h2>
        <embed src="https://wadcmd.com/" id="doom" />
      </section>
      <section>
        <h2>Snake</h2>
        <iframe src="snake.html" title="Snake Game"></iframe>
      </section>
    </main>
    <!-- Flappy Musk script -->
    <script src="/static/js/flappyMusk.js"></script>
  </body>
</html>
